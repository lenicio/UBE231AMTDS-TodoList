<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo-List</title>
  <script src="https://kit.fontawesome.com/8a916968fd.js" crossorigin="anonymous"></script>
</head>

<body>

  <main>

    <input type="text" placeholder="Nova Atividade" id="atividade">
    <i class="fa-solid fa-circle-plus" id="adicionarAtividade"></i>


    <table border="1">
      <thead>
        <tr>
          <th colspan="2">To-do List</th>
        </tr>
        <tr>
          <th>Atividade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Estudar Javascript</td>
          <td class="td-centralizada">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-circle-check"></i>
          </td>
        </tr>
        <tr>
          <td>Levar o Toby para passear</td>
          <td>
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-circle-check"></i>
          </td>
        </tr>
        <tr>
          <td>Lavar a louça</td>
          <td>
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-circle-check"></i>
          </td>
        </tr>
        <tr>
          <td>Ir para Academia</td>
          <td>
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-circle-check"></i>
          </td>
        </tr>

      </tbody>
    </table>
  </main>

  <script>
    document.getElementById('adicionarAtividade').addEventListener('click', function () {
      const atividade = document.getElementById('atividade').value;
      document.getElementById('atividade').value = '';

      alert(atividade);

    });
  </script>
</body>

</html>
